# Locale Configuration
# These values are used by the locale system for URLs, formatting, etc.
locale_config:
  # Default reason when none is specified
  default_reason: "No reason specified"

  # Date format for displaying dates
  date_format: "MM/dd/yyyy HH:mm"

  # Duration format templates
  duration_format:
    days: "{days}d"
    hours: "{hours}h"
    minutes: "{minutes}m"
    seconds: "{seconds}s"
    permanent: "permanent"

