# MODL Minecraft Plugin Configuration
# 
# API Configuration - Get these values from your MODL panel
api:
  # Your API key from the panel
  key: "your-api-key-here"
  # Your panel's base URL (e.g., https://yourserver.modl.gg)
  # NOTE: Do NOT include /api in the URL - it will be added automatically
  url: "https://yourserver.modl.gg"
  # Enable debug HTTP logging (default: false)
  debug: false
  # Only enable this for development/testing purposes
  testing-api: false

# Server Configuration
server:
  # Name of this server (used for identification in the panel)
  name: "Server 1"
  # Allow querying Mojang API for unknown players (default: false)
  query_mojang: false

# Language for in-game messages. Available: en_US, de_DE, es_ES
locale: "en_US"

# Sync Configuration
sync:
  # How often to sync with the panel (in seconds)
  # Default: 2 seconds. Minimum: 1 second
  polling_rate: 2

# Commands that muted players cannot use
# List command names without the leading slash
muted_commands:
  - "msg"
  - "tell"
  - "r"
  - "reply"
  - "w"
  - "whisper"
  - "me"

# Command Aliases
# Customize which commands are registered by the plugin.
# Use pipe-separated values for multiple aliases (e.g., "punish|p|pun")
# The first alias in the list is considered the primary command name.
commands:
  modl: "modl"
  punish: "punish|p"
  ban: "ban"
  mute: "mute"
  kick: "kick"
  blacklist: "blacklist"
  pardon: "pardon"
  unban: "unban"
  unmute: "unmute"
  warn: "warn"
  inspect: "inspect|ins|check|lookup|look|info"
  staffmenu: "staffmenu|sm"
  history: "history|hist"
  alts: "alts|alt"
  notes: "notes"
  reports: "reports"
  iammuted: "iammuted"
  report: "report"
  chatreport: "chatreport"
  apply: "apply"
  bugreport: "bugreport"
  support: "support"
  tclaim: "tclaim|claimticket"
  standing: "standing"
  punishment_action: "modl:punishment-action"

# Migration Configuration
migration:
  litebans:
    database:
      # Database connection details for LiteBans migration
      # The plugin will try to auto-detect from LiteBans config first
      # If LiteBans is not found, these settings will be used as fallback
      host: "localhost"
      port: 3306
      database: "minecraft"
      username: "root"
      password: ""
      # Supported types: mysql, mariadb, postgresql, h2
      type: "mysql"
      # Table prefix for LiteBans tables (default: "litebans_")
      # Plugin will try to read from LiteBans config first
      table_prefix: "litebans_"

