# Locale Configuration
# These values are used by the locale system for URLs, formatting, etc.
locale_config:
  # Default reason when none is specified
  default_reason: "No reason specified"

  # Date format for displaying dates
  date_format: "MMM dd, yyyy 'at' HH:mm"

  # Duration format templates
  duration_format:
    days: "{days}d"
    hours: "{hours}h"
    minutes: "{minutes}m"
    seconds: "{seconds}s"
    permanent: "permanent"

# Placeholders available in descriptions:
#   {staff-description} - The staff description from the punishment type configuration
#   {social-status}     - The player's current social offender status (Good, Warning, Restricted, Banned)
#   {gameplay-status}   - The player's current gameplay offender status (Good, Warning, Restricted, Banned)
#   {social-points}     - The player's current social offense points
#   {gameplay-points}   - The player's current gameplay offense points
#
# Color codes: &7=gray, &f=white, &c=red, &a=green, &e=yellow, &6=gold, &b=aqua