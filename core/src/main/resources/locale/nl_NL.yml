# Straftype-specifieke Berichten
# Formaat: punishment_types.ordinal_<ordinal_nummer>
# Handmatige straftypes (ordinalen 0-5):
#   0: Kick, 1: Handmatige Mute, 2: Handmatige Ban, 3: Beveiligingsban, 4: Gekoppelde Ban, 5: Blacklist
# Dynamische straftypes beginnen bij ordinaal 6+
#
# Structuur:
#   public_notification: Enkel bericht getoond aan alle spelers
#   player_notification: Lijst van strings getoond aan de bestrafte speler (samengevoegd met \n)
#   Beschikbare plaatshouders:
#     {target} - De naam van de speler (meestal "Je" voor spelermeldingen)
#     {reason} - De strafreden
#     {duration} - Geformatteerde duur (bijv. "7d 3u" of "permanent")
#     {description} - Hetzelfde als reden
#     {appeal_url} - Volledige beroeps-URL (api.url + /appeal)
#     {id} - De straf-ID
#     {temp} - "tijdelijk" of "permanent"
#     {issued} - Uitgiftedatum in MM/DD/JJ UU:MM formaat
#     {player_description} - Spelerbeschrijving van straftype-configuratie
#     {will_expire} - Leeg als permanent, of "\nDeze ban/mute verloopt over {duration}" als tijdelijk
#     {issuer} - Naam van het personeelslid dat de straf heeft opgelegd
#     {tense} - "bent" of "wordt" afhankelijk van context
#     {tense2} - "is" afhankelijk van context
punishment_types:
  ordinal_0: # Kick
    public_notification: "&c{target} is van de server gekickt."
    player_notification:
      - "&c&lJe bent van de server gekickt."
      - "&f{reason} &7(#{id})"

  ordinal_1: # Handmatige Mute
    public_notification: "&c{target} is gedempt."
    player_notification:
      - ""
      - "&cJe {tense} {temp} gedempt voor {duration}"
      - "&7{issued} | #{id} | {appeal_url}"
      - "&f{reason}"
      - ""

  ordinal_2: # Handmatige Ban
    public_notification: "&c{target} is verbannen."
    player_notification:
      - "&c&lJe {tense} {temp} verbannen voor:"
      - ""
      - "&f{reason}"
      - "&7{will_expire}"
      - "&7Is dit een fout? Dien een beroep in op {appeal_url} met ID #{id}."

  # Handmatige straftypes
  ordinal_3:  # Beveiligingsban
    public_notification: "&c{target} is verbannen."
    player_notification:
      - "&c&lJe account {tense2} beperkt vanwege beveiligingsproblemen."
      - "&fVerdachte activiteit is gedetecteerd op je account. Beveilig je account en dien een beroep in op {appeal_url} met ID #{id}."

  ordinal_4:  # Gekoppelde Ban
    public_notification: "&c{target} is verbannen."
    player_notification:
      - "&c&lJe account {tense2} gekoppeld aan een verbannen account."
      - ""
      - "&fHet ontwijken van bans door het gebruik van alternatieve accounts of het delen van je account is strikt verboden."
      - ""
      - "&7Deze ban wordt automatisch opgeheven wanneer de gekoppelde ban verloopt."
      - "&7Is dit een fout? Dien een beroep in op {appeal_url} met ID #{id}"

  ordinal_5:  # Blacklist
    public_notification: "&c{target} is op de zwarte lijst geplaatst."
    player_notification:
      - "&cJe {tense} op de zwarte lijst geplaatst"
      - "&7ID: #{id}"

  ordinal_6: # Chatmisbruik
    public_notification: "&c{target} is gedempt wegens chatmisbruik."
    player_notification:
      - ""
      - "&cJe {tense} {temp} gedempt voor {duration}"
