# Punishment Type Specific Messages
# Format: punishment_types.ordinal_<ordinal_number>
# Manual punishment types (ordinals 0-5):
#   0: Kick, 1: Manual Mute, 2: Manual Ban, 3: Security Ban, 4: Linked Ban, 5: Blacklist
# Dynamic punishment types start at ordinal 6+
# 
# Structure:
#   public_notification: Single message shown to all players
#   player_notification: List of strings shown to the punished player (joined by \n)
#   Available placeholders:
#     {target} - The player's name (usually "You" for player notifications)
#     {reason} - The punishment reason
#     {duration} - Duration formatted (e.g., "7d 3h" or "permanent")
#     {description} - Same as reason
#     {appeal_url} - Full appeal URL (panel_url + /appeal)
#     {id} - The punishment ID
#     {temp} - "temporarily" or "permanently"
#     {issued} - Issue date in MM/DD/YY HH:MM format
#     {player_description} - Player-facing description from punishment type config
#     {will_expire} - Empty if permanent, or "\nThis ban/mute will expire in {duration}" if timed
#     {issuer} - Staff name who issued the punishment
#     {tense} - "have been" or "are" depending on context
#     {tense2} - "has been" or "is" depending on context
punishment_types:
  ordinal_0: # Kick
    public_notification: "&c{target} has been kicked."
    player_notification:
      - "&c&lYou were kicked from the server."
      - "&f{reason} &7(#{id})"

  ordinal_1: # Manual Mute
    public_notification: "&c{target} has been muted."
    player_notification:
      - ""
      - "&cYou {tense} {temp} muted for {duration}"
      - "&7{issued} | #{id} | {appeal_url}"
      - "&f{reason}"
      - ""

  ordinal_2: # Manual Ban
    public_notification: "&c{target} has been banned."
    player_notification:
      - "&c&lYou {tense} {temp} banned for:"
      - ""
      - "&f{reason}"
      - "&7{will_expire}"
      - "&7Is this an error? Appeal at {appeal_url} using ID #{id}."

  # Manual punishment types
  ordinal_3:  # Security Ban
    public_notification: "&c{target} has been banned."
    player_notification:
      - "&c&lYour account {tense2} restricted due to security concerns."
      - "&fSuspicious activity has been detected on your account. Please secure your account and open an appeal at {appeal_url} using ID #{id}."
      
  ordinal_4:  # Linked Ban
    public_notification: "&c{target} has been banned."
    player_notification:
      - "&c&lYour account {tense2} linked to a banned account."
      - ""
      - "&fEvading bans through the use of alternate accounts or sharing your account is strictly prohibited."
      - ""
      - "&7This ban will be automatically lifted upon the linked ban lapsing."
      - "&7Is this an error? Appeal at {appeal_url} using ID #{id}"
      
  ordinal_5:  # Blacklist
    public_notification: "&c{target} has been blacklisted."
    player_notification:
      - "&cYou {tense} blacklisted"
      - "&7ID: #{id}"

  ordinal_6: # Chat abuse
